<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="Rock Paper Scissors">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game">

    <div class="display">
      <div class="player">
        <p id="playerScore">You: 0</p>
        <div id="playerDisplay"></div>
      </div>

      <div class="computer">
        <p id="computerScore">Computer: 0</p>
        <div id="computerDisplay"></div>
      </div>
    </div>

    <p id="resultText">First to 5 wins!</p>

    <p class="choose">Choose:</p>
    <div class="choices">
      <div id="rock"></div>
      <div id="paper"></div>
      <div id="scissors"></div>
    </div>
  </div>

  <div id="gameOver">
    <p id="gameOverText"></p>
    <button id="playAgain">Play Again</button>
  </div>

  <footer>
    <a href="https://github.com">
      <p>Copyright 2022 Â© Austin Tirrell</p>
      <div class="github"></div>
    </a>
  </footer>
  <script src="script.js" async defer></script>
</body>

</html>
