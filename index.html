<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="Rock Paper Scissors">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game">

    <div class="display">
      <div class="player">
        <p>You</p>
        <div id="playerDisplay"></div>
      </div>

      <div class="computer">
        <p>Computer</p>
        <div id="computerDisplay"></div>
      </div>
    </div>

    <p>Choose:</p>
    <div class="choices">
      <div id="rock">✊</div>
      <div id="paper">🫱</div>
      <div id="scissors">✌️</div>
    </div>
  </div>
  <script src="script.js" async defer></script>
</body>

</html>
